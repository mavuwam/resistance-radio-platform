<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone stand base -->
  <circle cx="100" cy="180" r="15" fill="#ff6b35"/>
  
  <!-- Microphone stand -->
  <rect x="97" y="80" width="6" height="100" fill="#f7b731"/>
  
  <!-- Microphone body -->
  <ellipse cx="100" cy="70" rx="20" ry="30" fill="#ff6b35"/>
  
  <!-- Microphone grille -->
  <ellipse cx="100" cy="60" rx="18" ry="25" fill="#0d0d0d" opacity="0.3"/>
  <line x1="85" y1="50" x2="115" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="55" x2="115" y2="55" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="60" x2="115" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="65" x2="115" y2="65" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="70" x2="115" y2="70" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Radio waves -->
  <path d="M 130 60 Q 145 60 150 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 135 65 Q 155 65 165 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 140 70 Q 165 70 180 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.4"/>
  
  <path d="M 70 60 Q 55 60 50 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 65 65 Q 45 65 35 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 60 70 Q 35 70 20 50" stroke="#f7b731" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Fist symbol (resistance) -->
  <g transform="translate(100, 25)">
    <circle cx="0" cy="0" r="20" fill="#ff6b35"/>
    <path d="M -8 -5 L -8 5 L -5 8 L 5 8 L 8 5 L 8 -5 L 5 -8 L -5 -8 Z" fill="#0d0d0d"/>
    <rect x="-6" y="-3" width="3" height="8" fill="#ffffff"/>
    <rect x="-2" y="-5" width="3" height="10" fill="#ffffff"/>
    <rect x="2" y="-3" width="3" height="8" fill="#ffffff"/>
  </g>
</svg>
