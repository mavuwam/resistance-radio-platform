AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Resistance Radio Platform - Serverless Backend

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name
  
  DBHost:
    Type: String
    Description: RDS PostgreSQL endpoint
    Default: resistance-radio-db-dev.co5k6sew451g.us-east-1.rds.amazonaws.com
  
  DBName:
    Type: String
    Description: Database name
    Default: resistance_radio
  
  DBUser:
    Type: String
    Description: Database username
    Default: postgres
  
  DBPassword:
    Type: String
    Description: Database password
    NoEcho: true
  
  JWTSecret:
    Type: String
    Description: JWT secret key
    NoEcho: true
  
  FrontendURL:
    Type: String
    Description: Frontend URL for CORS
    Default: https://resistanceradiostation.org
  
  S3BucketName:
    Type: String
    Description: S3 bucket for media uploads
    Default: resistance-radio-website-dev-734110488556

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs18.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        NODE_ENV: production
        DB_HOST: !Ref DBHost
        DB_PORT: 5432
        DB_NAME: !Ref DBName
        DB_USER: !Ref DBUser
        DB_PASSWORD: !Ref DBPassword
        JWT_SECRET: !Ref JWTSecret
        FRONTEND_URL: !Ref FrontendURL
        AWS_S3_BUCKET: !Ref S3BucketName
    Tracing: Active
    Tags:
      Environment: !Ref Environment
      Project: ResistanceRadio

  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-CSRF-Token'"
      AllowOrigin: !Sub "'${FrontendURL}'"
      AllowCredentials: true
    Auth:
      ApiKeyRequired: false

Resources:
  # Main API Gateway
  ResistanceRadioApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ResistanceRadio-API-${Environment}
      StageName: !Ref Environment
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-CSRF-Token'"
        AllowOrigin: !Sub "'${FrontendURL}'"
        AllowCredentials: true
      DefinitionBody:
        swagger: '2.0'
        info:
          title: !Sub ResistanceRadio-API-${Environment}
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              produces:
                - application/json
              responses:
                '200':
                  description: 200 response
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiFunction.Arn}/invocations
                httpMethod: POST
                type: aws_proxy

  # Lambda Function for API
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ResistanceRadio-API-${Environment}
      CodeUri: backend/
      Handler: dist/lambda.handler
      Description: Main API handler for Resistance Radio
      Timeout: 30
      MemorySize: 1024
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXRayDaemonWriteAccess
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
                - s3:DeleteObject
                - s3:PutObjectAcl
              Resource: !Sub arn:aws:s3:::${S3BucketName}/*
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource: !Sub arn:aws:s3:::${S3BucketName}
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendRawEmail
              Resource: '*'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ResistanceRadioApi
            Path: /{proxy+}
            Method: ANY

  # CloudWatch Log Group
  ApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/ResistanceRadio-API-${Environment}
      RetentionInDays: 30

  # Lambda Function URL (alternative to API Gateway for testing)
  ApiFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref ApiFunction
      AuthType: NONE
      Cors:
        AllowOrigins:
          - '*'
        AllowMethods:
          - '*'
        AllowHeaders:
          - '*'

  # Permission for API Gateway to invoke Lambda
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ApiFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ResistanceRadioApi}/*

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ResistanceRadioApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-ApiEndpoint
  
  ApiFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt ApiFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ApiFunctionArn
  
  ApiFunctionUrl:
    Description: Lambda Function URL (for testing)
    Value: !GetAtt ApiFunctionUrl.FunctionUrl
    Export:
      Name: !Sub ${AWS::StackName}-ApiFunctionUrl
  
  ApiId:
    Description: API Gateway ID
    Value: !Ref ResistanceRadioApi
    Export:
      Name: !Sub ${AWS::StackName}-ApiId
