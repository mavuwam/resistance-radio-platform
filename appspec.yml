version: 0.0
os: linux

files:
  - source: backend/dist
    destination: /opt/resistance-radio/backend/dist
  - source: backend/node_modules
    destination: /opt/resistance-radio/backend/node_modules
  - source: backend/package.json
    destination: /opt/resistance-radio/backend/package.json

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ec2-user
  
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
