name: Deploy Admin Portal

on:
  push:
    branches:
      - main
    paths:
      - 'admin-frontend/**'
      - 'shared/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy Admin Portal
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build admin frontend
        working-directory: admin-frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ secrets.ADMIN_SENTRY_DSN }}
          VITE_ENVIRONMENT: production
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: admin-frontend
        run: |
          aws s3 sync dist/ s3://zimbabwe-voice-admin \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"
          
          # Upload index.html with no-cache
          aws s3 cp dist/index.html s3://zimbabwe-voice-admin/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.ADMIN_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Admin portal deployed successfully!"
          echo "üåê URL: https://admin.resistanceradiostation.org"
          echo "üì¶ Build size: $(du -sh admin-frontend/dist | cut -f1)"
          echo "üïê Deployed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
